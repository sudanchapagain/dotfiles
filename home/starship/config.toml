format = """$directory$git_branch$fill$cmd_duration$line_break$character"""

[line_break]
disabled = false
add_newline = true
command_timeout = 1000

[fill]
symbol = " "

[directory]
style = "bold blue"
read_only = ""
truncation_length = 4
truncate_to_repo = false

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vicmd_symbol = "[❮](green)"
disabled = false

[git_branch]
symbol = ""
style = "bright-black"
format = "[$symbol $branch]($style) "

[git_status]
disabled = true

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[package]
disabled = true
