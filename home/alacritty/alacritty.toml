[window]
decorations = "full"
decorations_theme_variant = "Dark"
dynamic_padding = true
dimensions = { columns = 200, lines = 50 }
padding = { x = 10, y = 10 }
opacity = 1.0
dynamic_title = true

[scrolling]
history = 10000
multiplier = 3

[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }

[colors]
draw_bold_text_with_bright_colors = true

[colors.primary]
background = '#262626'
#background = '#282828' # it should be 282828 but for some reason it doesnt match with helix
foreground = '#d4be98'

[colors.normal]
black   = '#3c3836'
red     = '#ea6962'
green   = '#a9b665'
yellow  = '#d8a657'
blue    = '#7daea3'
magenta = '#d3869b'
cyan    = '#89b482'
white   = '#d4be98'

[colors.bright]
black   = '#3c3836'
red     = '#ea6962'
green   = '#a9b665'
yellow  = '#d8a657'
blue    = '#7daea3'
magenta = '#d3869b'
cyan    = '#89b482'
white   = '#d4be98'
