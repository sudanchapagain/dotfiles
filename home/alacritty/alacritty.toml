general.live_config_reload = true
terminal.shell.program = "nu"

[window]
decorations = "None"
dynamic_padding = true
dynamic_title = true
decorations_theme_variant = "Dark"
opacity = 1

[window.dimensions]
columns = 200
lines = 50

[window.padding]
x = 10
y = 10

[scrolling]
history = 10000
multiplier = 3

#=============================================================================
# font
#=============================================================================

[font]
size = 10

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

