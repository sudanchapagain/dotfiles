shell=fish
term=xterm-256color
login-shell=no

font=JetBrainsMono Nerd Font Mono:size=10
line-height=11
horizontal-letter-offset=0
vertical-letter-offset=0
box-drawings-uses-font-glyphs=no
dpi-aware=yes

initial-window-size-pixels=700x500
initial-window-mode=windowed
pad=10x10
resize-delay-ms=50

bold-text-in-bright=no
word-delimiters=,â”‚`|:"'()[]{}<>
selection-target=primary

[scrollback]
lines=10000
multiplier=3.0
indicator-position=relative

[url]
launch=xdg-open ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode
protocols = http, https, ftp, ftps, file, gemini, gopher

[cursor]
style=beam
color= 141a1b eeeeee
blink=no
beam-thickness=1.5

[mouse]
hide-when-typing=yes

[colors]
alpha=1
foreground=d4bed6
background=242424
regular0=454041  # black
bright0=454041   # bright black
regular1=ea6976  # red
bright1=ea6976  # red
regular2=a9b64d  # green
bright2=a9b64d  # green
regular3=d8a755  # yellow
bright3=d8a755  # yellow
regular4=7daed4  # blue -> gold
bright4=7daed4  # blue
regular5=d38697  # magenta
bright5=d38697  # magenta
regular6=89b4c1  # cyan
bright6=89b4c1  # cyan
regular7=d4bed6  # white
bright7=d4bed6   # bright white
# 16 = <256-color palette #16>
# ...
# 255 = <256-color palette #255>
